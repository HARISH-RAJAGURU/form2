<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="p-5 d-flex justify-content-center">
    <form action="" id="form">
      <label for="">First Name :</label>
      <br />
      <input type="text" placeholder="First Name" id="fname" name="fname" />
      <p id="field1" style="color: red"></p>

      <label for="">Last Name :</label>
      <br />
      <input type="text" placeholder="Last Name" id="lname" name="lname" />
      <p id="field2" style="color: red"></p>

      <label for="">Email :</label>
      <br />
      <input type="email" placeholder="Email" id="email" name="email" />
      <p id="field3" style="color: red"></p>

      <label for="">Date Of Birth :</label>
      <br />
      <input type="date" placeholder="DOB" id="dob" name="dob" />
      <p id="field4" style="color: red"></p>

      <label for="">Gender :</label>
      <br />
      <label for="">Male</label>
      <input type="checkbox" id="male" name="male" />
      <label for="">Female</label>
      <input type="checkbox" id="female" name="female" />
      <p id="field5" style="color: red"></p>

      <label for="">City :</label>
      <br />
      <input type="text" placeholder="City" id="city" name="city" />
      <p id="field6" style="color: red"></p>

      <label for="">State :</label>
      <br />
      <input type="text" placeholder="State" id="state" name="state" />
      <p id="field7" style="color: red"></p>

      <label for="">Country :</label>
      <br />
      <input type="text" placeholder="Country" id="country" name="country" />
      <p id="field8" style="color: red"></p>

      <label for="">Mobile Number :</label>
      <br />
      <input type="number" placeholder="Mobile Number" id="mob" name="mob" />
      <p id="field9" style="color: red"></p>
      <label for="">Zip Code :</label>
      <br />
      <input type="number" placeholder="Zip Code" id="zip" name="zip" />
      <p id="field10" style="color: red"></p>

      <button type="submit" class="btn btn-success">submit</button>
    </form>
    </div>

    <br />
    <br />

    <table class="table">
      <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>City</th>
        <th>state</th>
        <th>Country</th>
        <th>Mobile Number</th>
        <th>Zip Code</th>
      </thead>

      <tbody id="tbody"></tbody>
    </table>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
